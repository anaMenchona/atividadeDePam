<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercicio 7</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        width: 100vw;
        height: 100vh;

        text-align: center;

        background-color: rgb(171, 109, 229);
      }
      .main{
        padding: 4rem;
        display: flex;
        flex-direction: column;
        align-items: center;

        gap: 1rem;
      }
      input{
        width: 15rem;
      }
      button{
        width: 15rem;
      }
    </style>
  </head>
  <body id="body">
    <div class="main">
        <input type="number" placeholder="digite o número:" id="numero">
        <button onclick="numero()">Enviar</button>
        <span id="texto"></span>
        <a href="sair.html">sair</a>
    </div>
    <script>
      function numero(){
        var numero = document.getElementById('numero').value;
        var texto = document.getElementById('texto');

          if(numero%5 == 0){
            texto.innerHTML = ('Este número é divisível por 5');
          } else{
            texto.innerHTML = ('Este número não é divisível por 5');
          } 
      }
    </script>
  </body>
</html>
