<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercicio 8</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        width: 100vw;
        height: 100vh;

        text-align: center;

        background-color: rgb(171, 109, 229);
      }
      .main{
        padding: 4rem;
        display: flex;
        flex-direction: column;
        align-items: center;

        gap: 1rem;
      }
      input{
        width: 15rem;
      }
      button{
        width: 15rem;
      }
    </style>
  </head>
  <body id="body">
    <div class="main">
        <input type="number" placeholder="digite o salário:" id="salario">
        <button onclick="salario()">Enviar</button>
        <span id="texto"></span>
        <a href="sair.html">sair</a>
    </div>
    <script>
      function salario(){
        var salario = document.getElementById('salario').value;
        var texto = document.getElementById('texto');

          if(salario < 1500){
            salario = salario - (salario*0.08);
            texto.innerHTML = ('O salário líquido é: ' + salario);
          } else{
            salario = salario - (salario*0.16);
            texto.innerHTML = ('O salário líquido é: ' + salario);
          } 
      }
    </script>
  </body>
</html>
