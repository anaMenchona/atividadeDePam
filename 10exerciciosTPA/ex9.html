<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercicio 8</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        width: 100vw;
        height: 100vh;

        text-align: center;

        background-color: rgb(171, 109, 229);
      }
      .main{
        padding: 4rem;
        display: flex;
        flex-direction: column;
        align-items: center;

        gap: 1rem;
      }
      input{
        width: 15rem;
      }
      button{
        width: 15rem;
      }
    </style>
  </head>
  <body id="body">
    <div class="main">
      <label for="sexo">Digite o sexo nesse formato: F ou M</label>
      <input type="text" id="sexo">
      <button onclick="sexo()">Enviar</button>
      <span id="textoSexo"></span>
        <a href="sair.html">sair</a>
    </div>
    <script>
      function sexo(){
        var sexo = document.getElementById('sexo').value;

        if(sexo == 'M' | sexo == 'F'){
          document.getElementById('textoSexo').innerHTML = 'Sexo é válido';
        } else{
          document.getElementById('textoSexo').innerHTML = 'Sexo é inválido';
        }
      }
    </script>
  </body>
</html>
